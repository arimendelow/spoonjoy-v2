name: Storybook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: storybook-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-storybook:
    name: ðŸ“š Build Storybook
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ðŸ“¥ Install dependencies
        run: npm ci
      
      - name: ðŸ”§ Generate Prisma client
        run: npm run prisma:generate
      
      - name: ðŸ“š Build Storybook
        run: npm run build-storybook
      
      - name: ðŸ“¤ Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static
          retention-days: 1

  deploy-storybook:
    name: ðŸš€ Deploy to Cloudflare Pages
    if: github.ref == 'refs/heads/main'
    needs: build-storybook
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: ðŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static
      
      - name: ðŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: spoonjoy-storybook
          directory: storybook-static
