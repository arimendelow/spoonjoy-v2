name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: ğŸ´ Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ”§ Generate Prisma client
        run: pnpm prisma:generate
      
      - name: ğŸ—ƒï¸ Setup test database
        run: pnpm prisma db push
        env:
          DATABASE_URL: file:./test.db
      
      - name: ğŸŒ± Seed test database
        run: pnpm db:seed
        env:
          DATABASE_URL: file:./test.db
      
      - name: ğŸ§ª Test & Coverage
        run: pnpm test:coverage
        env:
          DATABASE_URL: file:./test.db
      
      - name: ğŸ—ï¸ Build
        run: pnpm build

  e2e:
    name: ğŸ­ Playwright E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ”§ Generate Prisma client
        run: pnpm prisma:generate
      
      - name: ğŸ­ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
      
      - name: ğŸ—„ï¸ Apply D1 migrations
        run: pnpm exec wrangler d1 migrations apply DB --local
      
      - name: ğŸ­ Run Playwright tests
        run: pnpm test:e2e
      
      - name: ğŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
