name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: ğŸ´ Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ”§ Generate Prisma client
        run: npm run prisma:generate
      
      - name: ğŸ—ƒï¸ Setup test database
        run: npx prisma db push
        env:
          DATABASE_URL: file:./test.db
      
      - name: ğŸŒ± Seed test database
        run: npm run db:seed
        env:
          DATABASE_URL: file:./test.db
      
      - name: ğŸ§ª Test & Coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: file:./test.db
      
      - name: ğŸ—ï¸ Build
        run: npm run build

  chromatic:
    name: ğŸ¨ Visual Regression
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Chromatic's onlyChanged feature
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ“š Build Storybook
        run: npm run build-storybook

      - name: ğŸ¨ Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: storybook-static
          exitOnceUploaded: true  # Just publish Storybook, skip snapshot tests
          externals: |
            app/**/*.css
            public/**
